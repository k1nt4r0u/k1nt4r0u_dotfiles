[main]
shell=/usr/bin/zsh -l
font=HurmitNerdFont:size=12.5
pad=20x12 center
vertical-letter-offset=1
selection-target=clipboard
workers=4

[cursor]
style=underline
blink=yes

[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes

[colors]
alpha=0.8
background=1E1E2E
foreground=CDD6F4
regular0=45475A  # black 
regular1=F38BA8  # red
regular2=A6E3A1  # green
regular3=F9E2AF  # yellow
regular4=89B4FA  # blue
regular5=F5C2E7  # magenta
regular6=94E2D5  # cyan
regular7=BAC2DE  # white (Subtext 1)
bright0=585B70   # bright black (Surface 2)
bright1=F38BA8   # bright red
bright2=A6E3A1   # bright green
bright3=F9E2AF   # bright yellow
bright4=89B4FA   # bright blue
bright5=F5C2E7   # bright magenta
bright6=94E2D5   # bright cyan
bright7=A6ADC8   # bright white (Subtext 0)
selection-foreground=1E1E2E
selection-background=F5E0DC
cursor=1E1E2E F5E0DC
sixel0=000000
sixel1=f38ba8
sixel2=a6e3a1
sixel3=f9e2af
sixel4=89b4fa
sixel5=f5c2e7
sixel6=94e2d5
sixel7=cdd6f4

[csd]
preferred=none
size=0

[scrollback]
lines=10000 
multiplier=3.0
