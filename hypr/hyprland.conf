### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general


general {
    gaps_in = 3 
    gaps_out = 5
    layout = dwindle
    allow_tearing = false
    gaps_workspaces = 50
    border_size = 1
    col.active_border = rgb(7390ea)
	#    col.active_border = rgb(ffffff)
    col.inactive_border = rgb(2E3349)
}

decoration {
    active_opacity = 0.9
    inactive_opacity = 0.8
    rounding = 0
    blur {
        enabled = yes
        size = 5
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}
animations {
    enabled = true
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 
    bezier = overshoot,      0.05, 0.9,  0.1,  1.05
    animation = windows, 1, 5, overshot, popin 80%
    animation = windowsIn, 1, 5, overshot, popin 80%
    animation = windowsOut, 1, 5, md3_accel, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    animation = workspaces, 1, 4, md3_decel, slide
    animation = workspacesIn,  1, 3, overshoot, slidefade
    animation = workspacesOut, 1, 3, overshoot, slidefade
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

